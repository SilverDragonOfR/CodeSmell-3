<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src vscode-resource: 'unsafe-inline'; script-src 'nonce-{{nonce}}';">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{styleUri}}">
        <title>CodeSmell</title>
    </head>

    <body>
        <h2>Welcome to CodeSmell</h2>
        <p>Select an option below to start your analysis.</p>
        <button id="analyseFile">Analyse File</button>
        <button id="analyseProject">Analyse Project</button>

        <script nonce="{{nonce}}">
            const vscode = acquireVsCodeApi();
            document.getElementById('analyseFile').addEventListener('click', () => {
                vscode.postMessage({ command: 'analyseFile' });
            });
            document.getElementById('analyseProject').addEventListener('click', () => {
                vscode.postMessage({ command: 'analyseProject' });
            });
        </script>
    </body>
</html>
